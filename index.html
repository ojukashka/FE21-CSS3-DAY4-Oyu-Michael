<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" type="text/css" href="stylesheet.css">
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Inconsolata:wght@200&display=swap');
        </style>
    <title>Photo Album</title>
</head>
<body>
    <div class="container">
        <header>
            <div id="logo">Photo Gallery</div>
            <nav>
                <ul>
                    <li><a href="/">Home</a></li>
                    <li><a href="/link">About</a></li>
                    <li><a href="/link">Contact</a></li>
                </ul>
            </nav>
            </header>
            <main role="main">
            <article class="image1">

                <img src="beach.webp" alt="beach">

            <article class="image2">
                <img src="mountain.webp" alt="mountain">

            </article>
            <article class="image2">
                <img src="mountains.webp" alt="mountains">

            </article>
            <article class="image2">
                <img src="plane.webp" alt="plane">

            </article>
            <article class="image2">
                <img src="waterfall.webp" alt="waterfall">
