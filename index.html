<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" type="text/css" href="stylesheet.css">
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Inconsolata:wght@200&display=swap');
        </style>
    <title>Photo Album</title>
</head>
<body>
    <div class="container">
        <header>
            <div id="logo">Photo Gallery</div>
            <nav>
                <ul>
                    <li><a href="/">Home</a></li>
                    <li><a href="/link">About</a></li>
                    <li><a href="/link">Contact</a></li>
                </ul>
            </nav>
            </header>
        <div class="container2">
            <aside>
                <p>More Links for beautiful, free pictures</p>
                <ul>
                    <li><a href="https://pixabay.com/">Pixabay</a></li>
                    <li><a href="https://unsplash.com/">Unsplash</a></li>
                    <li><a href="https://www.pexels.com/">Pexels</a></li>
                    <li><a href="https://www.shutterstock.com/de/explore/royalty-free-images">Shutterstock</a></li>
                </ul>
            </aside>  
            <main role="main">
                <article class="image1">
                <img src="autumn.webp" alt="autumn">
                <p>Autumn Fever</p>
            </article>
            <article class="image2">
                <img src="beach.webp" alt="beach">
                <p>Ocean colors</p>
            </article>
            <article class="image2">
                <img src="mountain.webp" alt="mountain">
                <p>Stale Cliffs</p>
            </article>
            <article class="image2">
                <img src="mountains.webp" alt="mountains">
                <p>Evening in the Mountains</p>
            </article>
            <article class="image2">
                <img src="plane.webp" alt="plane">
                <p>Plane in the Sky</p>
            </article>
            <article class="image2">
                <img src="waterfall.webp" alt="waterfall">
                <p>Beachfront Skyview</p>
            </article>
            </main>
        </div>
            <footer>
                    <p>Copyright &#169; by michirem</p>
            </footer>
    </div>
</body>
</html>
